<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            padding-top: 20px;
            /* 父元素顶部有20px的内边距 */
            height: 500px;
            overflow: auto;
            /* 让父元素成为滚动容器，方便看到滚动效果 */
            border: 1px solid #000;
        }

        .sticky-el {
            position: sticky;
            top: 0;
            /* 粘性阈值设为距离参考容器（这里是.parent）顶部0px */
            background-color: yellow;
            padding: 10px;
        }

        .content {
            height: 800px;
            /* 内容足够长，能触发滚动 */
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="sticky-el">我是粘性元素</div>
        <div class="content">很多很多内容...</div>
    </div>
</body>

</html>
